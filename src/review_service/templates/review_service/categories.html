<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
{% block content %}
    {% if categories %}
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'reviews:category' category.id %}"> {{ category.name }} </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories</p>
    {% endif %}


{% endblock %}
</body>
</html>
