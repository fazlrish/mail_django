<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link href="{% static "css/index.css" %}" type="text/css" rel="stylesheet">
    <title>{% block title %}Main{% endblock %}</title>
</head>
<body>
<header id="header">
    <a href="{% url 'review_service:categories' %}" class="logo">
        <strong>LookUp</strong>
    </a>
    <nav>
        <ul>
            {% if user.is_anonymous %}
                <li><a href="{% url 'review_service:registration' %}"><strong>Sing Up</strong></a>
                </li>
                <li><a href="{% url 'review_service:authorization' %}"><strong>Log In</strong></a>
                </li>
            {% else %}
                <li><a href="{% url 'review_service:user' user.id %}"><strong>Hello, {{ user.username }} !</strong></a>
                </li>
                <li><a href="{% url 'review_service:logout' %}"><strong>Log Out</strong></a>
                </li>
            {% endif %}
        </ul>
    </nav>
</header>

<div class="wrapper">
    {% block content %}
    {% endblock %}

</div>
<footer id="footer" class="wrapper alt">
    <ul>
        <li>
            <a href="#"><strong>Contacts</strong></a>
        </li>
        <li>
            <a href="#"><strong>FAQ</strong></a>
        </li>
        <li>
            <a href="#"><strong>Rules</strong></a>
        </li>
        <li>
            <a href="#"><strong>Advertising</strong></a>
        </li>
    </ul>
</footer>
</body>
</html>
