<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Items</title>
</head>
<body>
{% block content %}
    {% if categoryItemList %}
        <ul>
            {% for item in categoryItemList %}
                <li>
                    <a href="/category/{{ item.id }}"> {{ item.name }} </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No categories</p>
    {% endif %}
{% endblock %}
</body>
</html>
