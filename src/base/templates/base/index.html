<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/general/BSTheme.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>{% block title %}Main{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'base:categories' %}">LookUp</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_anonymous %}
                <li><a href="{% url 'accounts:registration' %}"><span class="glyphicon glyphicon-user"></span> Sing Up</a>
                </li>
                <li><a href="{% url 'accounts:login' %}"><span class="glyphicon glyphicon-log-in"></span> LogIn</a>
                </li>
            {% else %}
                <li><a href="{% url 'accounts:user' user.id %}"><strong>Hello, {{ user.username }} !</strong></a>
                </li>
                <li><a href="{% url 'accounts:logout' %}"><strong>Log Out</strong></a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="wrapper">
    {% block content %}
    {% endblock %}
</div>
<footer id="footer" class="wrapper alt">
    <ul>
        <li>
            <a href="#"><strong>Contacts</strong></a>
        </li>
        <li>
            <a href="#"><strong>FAQ</strong></a>
        </li>
        <li>
            <a href="#"><strong>Rules</strong></a>
        </li>
        <li>
            <a href="#"><strong>Advertising</strong></a>
        </li>
    </ul>
</footer>
</body>
</html>
